<section class="seccion-personajes">
    <div class="container">
        <div class="row">
            <div *ngFor="let character of characters" class="col-12 col-lg-6">
                <div class="caja-personaje">
                    <div class="imagen">
                        <img [src]="character.image" class="img-fluid" alt="">
                    </div>
                    <div class="contenido">
                        <div class="titulo">
                            <h4>{{character.name}}</h4>
                            <span *ngIf="character.status == 'Alive'"><i style="color: green" class="fa fa-circle"></i></span>
                            <span *ngIf="character.status == 'Dead'"><i style="color: red" class="fa fa-circle"></i></span>
                            <span *ngIf="character.status == 'unknown'"><i style="color: rgb(44, 44, 44)" class="fa fa-circle"></i></span>
                        </div>
                        <div class="location">
                            <small>Last know location:</small><br>
                            <span>{{character.location.name}}</span>
                        </div>
                        <div class="seen">
                            <small>First seen in:</small><br>
                            <span>{{character.origin.name}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6"></div>
        </div>
    </div>
</section>
